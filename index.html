        <div class="content-card">
            <h1>序章：沉睡的秘密</h1>

            <section id="story">
                <p class="story-text">
                    在數位王國的深處，有一位名為「<span class="highlight">胖胖</span>」的守密者。她掌握著三個古老的秘密，卻在某一天陷入了深沉的睡眠。
                </p>
                <p class="story-text">
                    傳說中，胖胖的秘密並非用言語封印，而是被 <span class="highlight">不同形式的詛咒</span> 所封印。
                </p>
                <p class="story-text">
                    只有能夠「<span class="highlight">從不同角度觀察</span>」的人，才能一層一層地喚醒這些沉睡的真相。
                </p>
                <p class="secret-hint">* 試著移動你的視角，或許能看清迷霧中的道路 *</p>
            </section>

                    <a href="submit.html" class="btn btn-secondary">前往提交 Flag</a>
                </div>
            </section>
        </div>
